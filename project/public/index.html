<html>
    <body>
        <header>
            <title>Carte des caméras</title>
            <link rel="stylesheet" href="/libs/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
            <script src="/libs/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            <link rel="stylesheet" href="/libs/Control.Geocoder.css" />
            <script src="/libs/Control.Geocoder.js"></script>    

            <link rel="stylesheet" href="/style.css"/>
            <script src="script.js" type="module"></script>
            <style>
                #map {
                    height: 700px;
                }
            </style>
        </header>
        <main>
            <h1>Carte de caméras :</h1>
            <div class="filter-sections">
                <div class="prototype filter-section">
                    <div class="title-block">
                        <span class="text">Filtrer par positions</span>
                        <span class="number"></span>
                        <img class="arrow" src="/images/arrow.png"/>
                    </div>
                    <div class="filter-lines hidden">
                        <div class="filter-line">
                            <div class="filter-check">
                                <input type="checkbox">
                                <div class="filter-line-title">Camerci</div>
                            </div>
                            <a class="external-link" title="Ouvrir le lien" target="_blank">
                                <img src="images/external-link.png" />
                            </a>
                        </div>
                        <div class="filter-line">
                            <div class="filter-check">
                                <input type="checkbox">
                                <div class="filter-line-title">Arcgis Paris Police</div>
                            </div>
                            <a class="external-link" title="Ouvrir le lien" target="_blank">
                                <img src="images/external-link.png" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="map"></div>
        </main>
    </body>
</html>
